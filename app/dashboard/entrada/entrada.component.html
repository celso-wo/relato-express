<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 text-center" style="padding-top:80px;padding-bottom: 60px">
        <img style="height: 130px !important;" src="../../assets/img/logo.png" alt="">
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="card">
          <div class="card-header text-center" data-background-color="red">
            <h4 class="title">Relato</h4>
            <p class="category">Relatório de Comportamento em Negócios</p>
          </div>
          <div class="card-content">
            <form (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group form-black label-floating is-empty">
                    <label class="control-label">CNPJ</label>
                    <input type="text" class="form-control" name="cnpj" [(ngModel)]="cnpj">
                    <!--<input type="text" class="form-control" name="cnpj" [(ngModel)]="cnpj" kzMask="99.999.999/9999-99">-->
                  </div>
                </div>
              </div>

              <button type="submit" class="btn btn-danger pull-right">Consultar</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
